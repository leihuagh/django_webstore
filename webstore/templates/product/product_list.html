{% extends 'base.html' %}
{% load static %}


{% block title %}
    Product list
{% endblock title %}


{% block body %}

    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="filter">
    </form>

    <ul>
    {% for object in object_list %}
        <li>
        {{ object.name }} {{ object.get_price }}
        </li>
    {% empty %}
        <li>
        No items found
        </li>
    {% endfor %}
    </ul>


{% endblock body %}
