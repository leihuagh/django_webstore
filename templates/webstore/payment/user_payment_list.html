{% extends 'webstore/base.html' %}
{% load static %}

{% block body %}
 <ul class="collection with-header">
    <li class="collection-header"><h4>Outstanding payments</h4></li>

    {%for object in object_list %}
    <li class="collection-item">{{ object.value }} EUR, Created: {{ object.created|date:'d-m-Y' }}, Days outstainding: {{object.days_outstanding}}</li>
    {% endfor %}

</ul>

{% endblock body %}
